name: Release Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  echo:
    if: github.event_name != 'schedule' || github.event.repository.private
    runs-on: ubuntu-latest
    steps:
      - name: "Echo"
        run: echo "Foo"

  run:
    if: startsWith(github.head_ref, 'releases/') || github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: statsig-io/statsig-publish-sdk-action@main
        with:
          kong-private-key: ${{ secrets.KONG_GH_APP_PRIVATE_KEY }}
          npm-token: ${{ secrets.NPM_AUTOMATION_KEY }}
